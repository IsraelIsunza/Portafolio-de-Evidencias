<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Diagnóstico</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Formulario de Diagnóstico</h1>
    
    <form id="diagnosticForm">
      <label for="question1">Pregunta 1: ¿Te gusta la programación?</label><br>
      <input type="radio" name="question1" value="1"> Sí
      <input type="radio" name="question1" value="0"> No<br><br>

      <label for="question2">Pregunta 2: ¿Conoces HTML?</label><br>
      <input type="radio" name="question2" value="1"> Sí
      <input type="radio" name="question2" value="0"> No<br><br>

      <label for="question3">Pregunta 3: ¿Te interesa aprender JavaScript?</label><br>
      <input type="radio" name="question3" value="1"> Sí
      <input type="radio" name="question3" value="0"> No<br><br>

      <button type="button" onclick="evaluateForm()">Enviar</button>
    </form>
    
    <div id="result">
      <p>Calificación: <span id="score">0</span></p>
    </div>

    <div id="chart-container">
      <canvas id="myChart"></canvas>
    </div>
    
    <button onclick="generatePDF()">Generar PDF</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
