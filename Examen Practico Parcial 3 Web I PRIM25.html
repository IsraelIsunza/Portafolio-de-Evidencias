<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Propina</title>
  <link rel="stylesheet" href="style Examen Practico Parcial 3.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Propina</h1>

    <form id="tipForm">
      <table>
        <tr>
          <td><label for="subtotal">Total a pagar ($):</label></td>
          <td><input type="number" id="subtotal" name="subtotal" required min="0" step="0.01"></td>
        </tr>
        <tr>
          <td><label for="porcentaje">Porcentaje de propina:</label></td>
          <td>
            <input list="porcentajes" id="porcentaje" name="porcentaje" required type="number" min="0" step="1">
            <datalist id="porcentajes">
              <option value="5">
              <option value="10">
              <option value="15">
              <option value="20">
            </datalist>
          </td>
        </tr>
      </table>

      <div class="center">
        <button type="submit">Calcular Propina</button>
      </div>
    </form>

    <div id="resultado"></div>
  </div>

  <script src="javaScript.js"></script>
</body>
</html>
