<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlético de San Luis - Sporelli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #575757;
        }
        header {
            background: url('Pagina del Atetico San Luis.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .main-image {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }
        .main-image img {
            max-width: 90%;
            border-radius: 10px;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .filters {
            width: 20%;
            padding: 20px;
            background: white;
            border-radius: 5px;
            margin-right: 20px;
        }
        .filters h3 {
            margin-top: 0;
        }
        .products {
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;  
        }
        .product img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .product h3 {
            color: #333;
            font-size: 16px;
            margin: 0 0 10px;
        }
        .product p {
            color: #666;
            font-size: 14px;
            margin: 0 0 10px;
        }
        .product button {
            background-color: #d32f2f;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            width: 100%;
        }
        .product button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <header>
        ATLÉTICO DE SAN LUIS
    </header>
    <div class="main-image">
        <img src="https://acdn-us.mitiendanube.com/stores/005/439/403/categories/mesa-de-trabajo-2-568dc36955ae20736e17418401386228-1920-1920.png" alt="Atlético de San Luis">

            <div class="product">

                <button>Comprar</button>

            <div class="product">

                <h3>Jersey Día de Muertos</h3>

            <div class="product">
                <img src="https://acdn-us.mitiendanube.com/stores/005/439/403/products/adsl-visita-caballero-79801b6a377a6d860017364424254874-1024-1024.webp" alt="Jersey Auriazul">
                <h3>Jersey Auriazul Oficial</h3>
                <p>$1,389.00</p>
                <button>Comprar</button>
